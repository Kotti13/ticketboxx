<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Firebase Movie by ID</title>
</head>
<body>
  <h1>Movie Details</h1>
  <div id="movie-details"></div>

  <script type="module">
    // Import the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBcFRNdsErrXYHiiuYlCf6txDjupaNwRno",
      authDomain: "ticketboxx-c4049.firebaseapp.com",
      databaseURL: "https://ticketboxx-c4049-default-rtdb.firebaseio.com",
      projectId: "ticketboxx-c4049",
      storageBucket: "ticketboxx-c4049.firebasestorage.app",
      messagingSenderId: "1029974974410",
      appId: "1:1029974974410:web:a94d9c5fe267f3e51db933",
      measurementId: "G-F7PEJ1WQRV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ID of the movie to fetch
    const movieId = "3"; // Change this as needed

    // Reference to the movies array
    const dbRef = ref(database, '/movies');

    // Fetch and display the specific movie by ID
    onValue(dbRef, (snapshot) => {
      const movies = snapshot.val(); // Get all movies as an array
      const movieDetailsDiv = document.getElementById('movie-details');

      // Clear existing content
      movieDetailsDiv.innerHTML = '';

      // Find the movie with the matching ID
      const movie = movies.find((movie) => movie.id === movieId);

      if (movie) {
        // Display movie details
        const movieDetails = `
          <div>
            <h2>${movie.title}</h2>
            <p><strong>Genre:</strong> ${movie.genre}</p>
            <p><strong>Description:</strong> ${movie.description}</p>
            <p><strong>Duration:</strong> ${movie.duration}</p>
            <p><strong>Language:</strong> ${movie.language}</p>
            <p><strong>Release Date:</strong> ${movie.releaseDate}</p>
            <p><strong>Rating:</strong> ${movie.rating}</p>
            <p><strong>About:</strong> ${movie.about}</p>
            <img src="${movie.poster}" alt="${movie.title}" style="max-width: 200px;">
            <p><a href="${movie.trailerLink}" target="_blank">Watch Trailer</a></p>
          </div>
        `;
        movieDetailsDiv.innerHTML = movieDetails;
      } else {
        // If no movie is found
        movieDetailsDiv.innerHTML = '<p>No movie found with this ID.</p>';
      }
    }, (error) => {
      console.error('Error fetching data:', error);
      document.getElementById('movie-details').innerHTML = '<p>Error fetching data.</p>';
    });
  </script>
</body>
</html>
