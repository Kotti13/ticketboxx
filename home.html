    <!-- Signup page -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form action="signup_handler.html" method="POST">
                      <div class="mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" id="username" name="username" class="form-control"  required>
                      </div>
                      <div class="mb-3">
                          <label for="signupEmail" class="form-label">Email</label>
                          <input type="email" id="signupEmail" name="email" class="form-control" required>
                      </div>
                      <div class="mb-3">
                          <label for="signupPassword" class="form-label">Password</label>
                          <input type="password" id="signupPassword" name="password" class="form-control" required>
                      </div>
                      <div class="mb-3">
                          <label for="signup-Password" class="form-label">Confirm Password</label>
                          <input type="password" id="signupPassword" name="password" class="form-control" required>
                      </div>
                      <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
   
<!-- end of signup page -->

<!-- login-page -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="login_handler.html" method="POST">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" name="password" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- endof login page -->
