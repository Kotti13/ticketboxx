<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Pay API -->
    <link rel="stylesheet" href="../data/manifest.json">
   
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="window.history.back();">‚Üê</button>
        <h1 style="font-size: 20px;color: yellow;">Share your Contact Details</h1>
    </header>

    <!-- Payment Form -->
    <main class="payment-container">
        <!-- Contact Details Section -->
        <section class="form-section">
            <form id="contactForm" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
                </div>
                <button type="button" id="continueButton" class="continue-btn" disabled>Continue</button>
            </form>
        </section>

        <!-- Google Pay Section -->
        <section id="googlePaySection" style="display: none;">
            <div class="form-group">
                <p style="font-size: large; text-align: center;">Pay with Google Pay</p>
                <button type="button" id="googlePayButton" class="google-pay-button" disabled>Pay with Google Pay</button>
            </div>
        </section>

        <div id="loading" class="loading-spinner" style="display: none;"></div>
    </main>
    <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
   
    
    <script async src="../scripts/payment.js"></script>
   
</body>
</html>
