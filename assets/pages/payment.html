<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Pay API -->
    <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="window.history.back();">←</button>
        <h1>Payment Details</h1>
    </header>

    <!-- Payment Form -->
    <main>
        <form id="paymentForm" class="payment-form" action="#" method="POST" novalidate>
            <div>
            <div class="form-group">
                <label for="cardholderName">Cardholder Name</label>
                <input type="text" id="cardholderName" name="cardholderName" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required placeholder="Enter your mobile number" maxlength="10">
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number" maxlength="16">
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" disabled value="₹0" readonly>
            </div>
        </form>
        

            <p style="font-size: large; text-align: center;">OR</p>
            <div class="form-group">
                <button type="button" id="googlePayButton" class="google-pay-button">Pay with Google Pay</button>
            </div>

            <button type="submit" id="submitPayment" class="submit-button" style="display: none;"><i class="fa fa-spinner fa-spin"></i> Submit Payment</button>
        
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner" style="display: none;"></div>

    <script src="../scripts/payment.js"></script>
</body>
</html>
