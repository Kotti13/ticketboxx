<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="window.history.back();">â†</button>
        <h1 style="font-size: 20px;color: yellow;">Share your Contact & Payment Details</h1>
    </header>

    <!-- Payment Form -->
    <main class="payment-container">
        <!-- Contact Details Section -->
        <section class="form-section">
            <form id="contactForm" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
                </div>

                <!-- Card Details Section -->
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="Enter your card number" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" maxlength="3" placeholder="Enter CVV" required>
                </div>

                <button type="button" id="continueButton" class="continue-btn">Continue</button>
            </form>
        </section>
    </main>

    <script async src="../scripts/payment.js"></script>
</body>
</html>
