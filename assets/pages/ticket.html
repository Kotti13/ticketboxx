<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Ticket</title>
    <link rel="stylesheet" href="../css/ticket.css">
    <link rel="icon" type="image/x-icon" href="../images/ticketboxx-logo.png">
    <!-- jsPDF for generating PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- QRCode.js for generating QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Ticket Container -->
    <div class="ticket-container">
        <div class="ticket-header">
            <!-- <h1 class="your-movie">Your Movie Ticket</h1> -->
        </div>
        <div class="ticket-info">
            <!-- <h1>Ticket Details</h1> -->
            <img id="moviePoster" src="" alt="Movie Poster" height="100">
            <div class="nametheatre"> 
                <p> <span id="movieName"></span></p>
                <p>Tamil,2D</p>
                <div class="moviename&time">
                    <p id="date"></p>
                    <p id="showTime"></p>
                </div>
                <p> <span id="theatreName"></span></p>
                <!-- <p><span id="date"></span></p> -->
            </div>
        </div>
        <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
        <p><strong>Seats:</strong> <span id="seats"></span></p>
        <p><strong>Amount: â‚¹</strong> <span id="amount"></span></p>
        
        <div id="qrcode"></div>
        
       
    </div>

    <!-- Custom Ticket Logic -->
    <script type="module" src="../scripts/ticket.js" defer></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>
</body>
</html>
