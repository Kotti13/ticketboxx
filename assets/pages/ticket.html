<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Ticket</title>
    <link rel="stylesheet" href="../css/ticket.css">
    <!-- jsPDF for generating PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- QRCode.js for generating QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Ticket Container -->
    <div class="ticket-container">
        <div class="ticket-header">
            <h1>Your Movie Ticket</h1>
        </div>
        <div class="ticket-info">
            <h1>Ticket Details</h1>
            <p><strong>Movie Name:</strong> <span id="movieName"></span></p>
            <p><strong>Theatre:</strong> <span id="theatreName"></span></p>
            <p><strong>Show Time:</strong> <span id="showTime"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Seats:</strong> <span id="seats"></span></p>
            <p><strong>Amount: â‚¹</strong> <span id="amount"></span></p>
            <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
            <img id="moviePoster" src="" alt="Movie Poster" height="100">
        </div>
        
        <div id="qrcode"></div>
        
        <!-- <button id="downloadBtn">Download Ticket PDF</button> -->
    </div>


    <!-- Custom Ticket Logic -->
    <script type="module" src="../scripts/ticket.js"></script>
</body>
</html>
