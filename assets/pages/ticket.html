<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Ticket</title>
    <link rel="stylesheet" href="../css/ticket.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Ticket Container -->
    <div class="ticket-container">
        <div class="ticket-header">
            <h1>Your Movie Ticket</h1>
        </div>
        <div class="ticket-content">
            <div class="movie-poster">
                <img id="moviePoster" src="" alt="Movie Poster">
            </div>
            <div class="ticket-details">
                <h2 id="movieName"></h2>
                <p><strong>Theatre:</strong> <span id="theatreName"></span></p>
                <p><strong>Show Time:</strong> <span id="showTime"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Seats:</strong> <span id="seats"></span></p>
                <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
                <p><strong>Total Amount:</strong> <span id="amount"></span></p>
            </div>
        </div>
        <div class="qr-code">
            <h3>Scan QR Code for Details</h3>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="../scripts/ticket.js"></script>
</body>
</html>
