<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="../css/seat-selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
    <header class="header">
        <button class="back-button" href="shows&theatres.html">←</button>
        <div>
            <h1 id="movieTitle" style="font-size: 25px;color: blue"></h1>
            <p id="theatreName"></p>
        </div>
        <span id="ticketSummary" class="ticket-count">0 Tickets</span>
    </header>

   
    <main>
        <div class="seat-section">
           
            <div class="seat-row">
                <div class="row-title">Rs. 190</div>
                <div class="seats" id="rs190"></div>
            </div>

     
            <div class="seat-row">
                <div class="row-title">Rs. 60</div>
                <div class="seats" id="rs60"></div>
            </div>
        </div>

      
        <div class="screen"><p>All eyes this way please!</p><img src="../images/screen-icon.8dd7f126.jpg" alt="" width="600px"></div>
        
      
        <!-- <div class="legend">
            <div><span class="seat bestseller"></span> Bestseller</div>
            <div><span class="seat available"></span> Available</div>
            <div><span class="seat selected"></span> Selected</div>
            <div><span class="seat sold"></span> Sold</div>
        </div> -->
    </main>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <p id="selectedSeats">Selected Seats: None</p>
        <p id="totalPrice">Total Price: ₹0</p>
        <a id="confirmBooking" class="confirm-ticket"><i class="fa fa-spinner fa-spin"></i> Confirm</a>
    </div>
    <div id="loading" class="loading-spinner"></div>

    <script type="module" src="../scripts/seat-selection.js"></script>
    <script src="//code.tidio.co/odorcjjrzhu3eeqm6osngauulfzmbqiz.js" async></script>
</body>
</html>
