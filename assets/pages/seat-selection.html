<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="../css/seat-selection.css">
    <link rel="icon" type="image/x-icon" href="../images/ticketboxx -logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .seats {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* gap: 20px; */
}
.row {
    display: flex;
}

 
.seat.sold {
    background-color: red;
    cursor: not-allowed;
    
}
.seat.available {
    background-color: white;
    color: red;
}
.seat.available:hover{
    background-color: blue;
    color: white;
}
.seat.selected {
    background-color: #1ea83c;
    color: white;
}
.seat.empty {
    background-color: transparent;
  border: none;
}
.Availablity{
    display: flex;
    gap: 20px;
    justify-content: center;
}
main{
    width: 80%;
    margin: auto;
}

</style>
<body>
   
    <header class="header">
        <button class="back-button" href="shows&theatres.html">←</button>
        <div>
            <h1 id="movieTitle" style="font-size: 25px;color: blue"></h1>
            <p id="theatreName"></p>
        </div>
        <span id="ticketSummary" class="ticket-count">0 Tickets</span>
    </header>

   
    <main>
        <div class="seats">
            <!-- Seat layout will be dynamically added here -->
        </div>
        <div id="popup" style="display: none;">
            <div id="selectedSeats"></div>
            <div id="totalPrice"></div>
            <a id="confirmBooking" href="#" class="disabled">Confirm</a>
        </div>
        
                
        
      
        <div class="screen"><p>All eyes this way please!</p><img src="../images/screen-icon.8dd7f126.jpg" alt="" width="600px"></div>
        <div class="Availablity">
            <p style="width: 30px;height: 30px;background-color: white;border-radius: 5px;border-style: solid;"></p>
           <p>Available</p>
           <p style="width: 30px;height: 30px;background-color: #ff0000;border-radius: 5px;"></p>
           <p>Sold</p>
        </div>
        
      
        <!-- <div class="legend">
            <div><span class="seat bestseller"></span> Bestseller</div>
            <div><span class="seat available"></span> Available</div>
            <div><span class="seat selected"></span> Selected</div>
            <div><span class="seat sold"></span> Sold</div>
        </div> -->
    </main>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <p id="selectedSeats">Selected Seats: None</p>
        <p id="totalPrice">Total Price: ₹0</p>
        <a id="confirmBooking" class="confirm-ticket"><i class="fa fa-spinner fa-spin"></i> Confirm</a>
    </div>
    <div id="loading" class="loading-spinner"></div>

    <script type="module" src="../scripts/seat-selection.js"></script>
    <script src="//code.tidio.co/odorcjjrzhu3eeqm6osngauulfzmbqiz.js" async></script>
</body>
</html>
