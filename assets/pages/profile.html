<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBoxx - Profile</title>
    <link rel="icon" type="image/x-icon" href="../images/ticketboxx -logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .profile-header {
            text-align: center;
            margin-top: 40px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .profile-header h2 {
            margin-top: 15px;
            font-size: 24px;
        }

        .profile-header p {
            color: #6c757d;
            font-size: 16px;
        }

        .profile-details {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .profile-details h3 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .profile-details ul {
            list-style: none;
            padding: 0;
        }

        .profile-details ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        .modal-content {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff4a3c;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div>
            <img src="../images/ticketboxx-logo.png" alt="TicketBoxx">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="my_booking.html">My Bookings</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <main class="container">
        <div class="profile-header">
            <img src="./assets/images/user-icon.jpg" alt="Profile Picture">
            <h2 id="displayUsername">John Doe</h2>
            <p id="displayEmail">johndoe@example.com</p>
        </div>

        <section class="profile-details">
            <h3>Account Information</h3>
            <ul>
                <li><strong>Username:</strong> <span id="displayUsernameInfo">JohnD</span></li>
                <li><strong>Favorite Genres:</strong> <span id="displayFavoriteGenre">Action, Comedy</span></li>
                <li><strong>Preferred Language:</strong> <span id="displayLanguage">English</span></li>
            </ul>
        </section>

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="openEditProfileModal()">Edit Profile</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 TicketBoxx. All Rights Reserved.
    </footer>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal" tabindex="-1" style="display: none; align-items: center; justify-content: center;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" aria-label="Close" onclick="closeEditProfileModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="JohnD">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="favoriteGenre" class="form-label">Favorite Genres</label>
                            <input type="text" class="form-control" id="favoriteGenre" value="Action, Comedy">
                        </div>
                        <div class="mb-3">
                            <label for="language" class="form-label">Preferred Language</label>
                            <input type="text" class="form-control" id="language" value="English">
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openEditProfileModal() {
            document.getElementById('editProfileModal').style.display = 'flex';
        }

        function closeEditProfileModal() {
            document.getElementById('editProfileModal').style.display = 'none';
        }

        function saveProfile() {
            // Retrieve updated values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const favoriteGenre = document.getElementById('favoriteGenre').value;
            const language = document.getElementById('language').value;

            // Update displayed profile information
            document.getElementById('displayUsername').innerText = username;
            document.getElementById('displayEmail').innerText = email;
            document.getElementById('displayUsernameInfo').innerText = username;
            document.getElementById('displayFavoriteGenre').innerText = favoriteGenre;
            document.getElementById('displayLanguage').innerText = language;

            // Close modal
            closeEditProfileModal();
        }
    </script>
</body>
</html>
