<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBoxx - Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/ticketboxx-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Styles for the login page */

body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f8f9fa;
}

.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
  background-color: #ffffff;
  border-radius: 10px;
}

.login-form h2 {
  color: #333;
  font-weight: 600;
  margin-bottom: 1rem;
}

.login-form label {
  font-weight: 500;
  color: #555;
}

.login-form .form-control {
  margin-bottom: 1rem;
  border-radius: 5px;
}

.login-form .btn-primary {
  background-color: #ff6347;
  border: none;
  font-weight: bold;
}

.login-form a {
  color: #ff6347;
  text-decoration: none;
}

.login-form a:hover {
  text-decoration: underline;
}

</style>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="text-center mb-4">
                <img src="./assets/images/ticketboxx -logo.png" alt="TicketBoxx Logo" width="150">
            </div>
            
            <form action="login_handler.html" method="POST" class="form-group" novalidate>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
